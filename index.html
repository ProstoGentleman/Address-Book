<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Address Book</title>
</head>
<body>
    <div class="container" id="app">
        <h1 class="mt-5">Address Book</h1>

        <table class="table table-bordered">
            <thead class="head-table">
              <tr>
                <th scope="col">Phone</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody class="records" data-records>
              
            </tbody>
          </table>

        <form class="form-horizontal mt-5">
            <div class="form-group" data-form-add>
                <div class="input-group">
                    <span class="input-group-text input-text">Phone</span>
                    <input type="tel" class="form-control" id="inputPhone">
                </div>
                <div class="input-group">
                    <span class="input-group-text input-text">Full Name</span>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="input-group">
                    <span class="input-group-text input-text">Email</span>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="input-group">
                        <span class="input-group-text input-text">Address</span>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
            </div>
            <button type="submit" class="btn btn-add btn-primary btn-style" data-btn="add">Add new record</button>
        </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
